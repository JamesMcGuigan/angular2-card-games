<!-- TODO: ng-href="#/{{ link.url }}" causes angular blank pages error -->
<nav class="app-menu">
  <ul>
    <ng-container *ngFor="let route of this.routes">
      <li>
        <!--suppress HtmlUnknownAnchorTarget -->
        <a href="#/{{ route.path }}">{{ route.data && route.data.title }}</a>
      </li>
    </ng-container>
  </ul>
</nav>
