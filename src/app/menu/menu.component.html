<!-- TODO: figure out how to implement #/ based on HashLocationStrategy / PathLocationStrategy -->
<!-- TODO: ng-href="#/{{ link.url }}" causes angular blank page error -->
<nav class="app-menu">
  <ul>
    <ng-container *ngFor="let item of this.menu">
      <ng-container *ngIf="!item.hidden">
        <li>
          <!--suppress HtmlUnknownAnchorTarget -->
          <a href="#/{{ item.path }}">{{ item.title }}</a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</nav>
